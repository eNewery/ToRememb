<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ToRememb</title>
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/brand-logo.png" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="caca container">
        <a class="navbar-brand" href="#">ToRememb</a>
        <p class="navbar-brand" href="#">Remember all you need</p>
        <img width="48px" src="img/brand-logo.png" alt="" class="navbar-brand">
      </div>
    </nav>
    <div class="container ">
      <div class="row my-5">
        <div class="col-md-4 appear-an">
          <div class="card">
            <div class="card-body">
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Title" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" cols="10" rows="15" placeholder="Description" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Save</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    
    
  </body>
</html>
